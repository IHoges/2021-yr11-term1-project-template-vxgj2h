<input type="text"
       placeholder="Search"
       aria-label="Number"
       matInput
       [formControl]="myControl"
       [matAutocomplete]="auto">
<mat-list>

<mat-form-field appearance="fill">
<mat-label>Search by</mat-label>
<mat-select>
  <mat-option value="option">Department</mat-option>
  <mat-option value="moe">Month of expiry</mat-option>
  <mat-option value="name">Name</mat-option>
</mat-select>
</mat-form-field>

<h3 mat-subheader>Folder</h3>
<mat-list-item *ngFor="let folder of folders; last as last">
   <mat-icon mat-list-icon>folder</mat-icon>
   <h4 mat-line>{{folder.name}}</h4>
   <p mat-line class="demo-2"> {{folder.updated}} </p>
   <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
</mat-list-item>
<mat-divider></mat-divider>
<h3 mat-subheader>Notes</h3>
<mat-list-item *ngFor="let note of notes">
   <mat-icon mat-list-icon>note</mat-icon>
   <h4 mat-line>{{note.name}}</h4>
   <p mat-line class="demo-2"> {{note.updated}} </p>
</mat-list-item>
</mat-list>
